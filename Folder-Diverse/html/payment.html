<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="../css/payment-style.css" />
  </head>
  <body>
    <h2>Order now!</h2>
    <section id="contact">
      <form name="submit-to-google-sheet">
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          placeholder="Example: Ion Popescu"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="Example: popescu.ion@gmail.com"
          required
        />

        <label for="phone">Phone number:</label>
        <input
          type="tel"
          name="phone"
          placeholder="Example: 0712 345 678"
          required
        />
        <label for="address">Address:</label>
        <input
          type="text"
          name="address"
          placeholder="Example: North Street 123"
          required
        />

        <div class="main">
          <div id="smart-button-container">
            <div style="text-align: center">
              <div id="paypal-button-container"></div>
            </div>
          </div>
          <script
            src="https://www.paypal.com/sdk/js?client-id=AWeG6W_PBor5ufywapHakFzvpa0qAw7AD1bStsFzHnnW3Y6CFUVytbFi-ZczLmbE9bzovkYFogzojXPW&enable-funding=venmo&currency=USD"
            data-sdk-integration-source="button-factory"
          ></script>
          <script src="../js/payment.js"></script>
        </div>
        <button id="button" type="submit">Order!</button>
      </form>
    </section>
    <script src="../js/orderData.js"></script>
  </body>
</html>
