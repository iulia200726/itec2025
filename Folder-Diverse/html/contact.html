      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html ">Home</a></li>
          <li>

        </ul>
        <span class="logo">StaicuComputers</span>
        <div id="darkModeSwitch">
          <label class="switch">
            <input type="checkbox" id="modeSwitch" />
            <span class="slider round"></span>
          </label>
        </div>
      </nav>
    </header>
    <section id="contact">
      <form name="submit-to-google-sheet">
        <label for="name">Nume:</label>
        <input
          type="text"
          name="name"
          placeholder="Exemplu: Popescu Ion"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="Exemplu: popescu.ion@gmail.com"
          required
        />

        <label for="phone">Nr. de Telefon:</label>
        <input
          type="tel"
          name="phone"
          placeholder="Exemplu: 0769 696 969"
          required
        />

        <label for="message">Mesaj:</label>
        <textarea
          name="message"
          rows="4"
          placeholder="Maximum 300 de cuvinte"
          required
        ></textarea>
        <button type="submit" onclick="redirectToAnotherPage()" id="button">
          Trimite!
        </button>
      </form>
    </section>
    <footer>
      <div id="insideFooter">
        <div class="left-content">
          <p>Copyrighted @2024StaicuComputers. All rights reserved.</p>
        </div>
        <div class="right-content">
          <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
          <a href="https://twitter.com/" class="fa fa-twitter"></a>
          <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
          <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
        </div>
      </div>
    </footer>

    <script src="../js/dark-light-switch.js"></script>
    <script src="../js/contact.js"></script>
  </body>
