<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | CultureDrop</title>
  <style>
 

form button:hover {
  background-color: #0056b3;
}

 

    /* Light/Dark mode variables */
    body.light-mode {
      --bg: #f9f9f9;
      --text: #111;
      --accent: #111;
      --input-bg: #fff;
      --input-border: #ccc;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #1db954;
      --input-bg: #1e1e1e;
      --input-border: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: var(--input-bg);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.8rem;
    }

    #mode-toggle {
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: var(--accent);
      color: white;
      transition: 0.3s;
    }

    #mode-toggle:hover {
      opacity: 0.9;
    }

    form label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 500;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: 0.3s;
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    form button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    form button:hover {
      background-color: #0f8d47;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Animatie simplƒÉ la √ÆncƒÉrcare */
    .container {
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .navStyle{
      background: #021225;
      padding: 0;
      margin: 0;
      display: flex;
     
  
    }
    nav{
      display: flex;
      width: 90%;
      justify-content: space-between;
      min-height: 10vh;
      align-items: center;
      margin: auto;
      color: white;

    }
    nav a{
      color: white;
      font-size: 1.2rem;
    }
    nav ul{
      display: flex;
      width: 30%;
      justify-content: space-between;

    }
    *{
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
    }
    #homeLogo {
  position: relative;
  width: fit-content;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

#homeLogo img {
  height: 6rem;
  position: absolute;
  z-index: -1;
  top: calc(50% + 0.5rem);
  left: 50%;
  transform: translate(-50%, -50%);
  animation: slowRotate 30s linear infinite;
  z-index: 1000;
}

#homeLogo a {
  position: relative;
  z-index: 1;
  font-size: 1.5rem;
  color: rgb(29, 11, 61); 
  -webkit-text-stroke-width: 1px;
  -webkit-text-stroke-color: rgb(255, 255, 255);
  z-index: 1001;
}


@keyframes slowRotate {
  from {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}


  </style>
</head>

<body class="light-mode">
  <div class="navStyle">
    <nav>
      
        <li id="homeLogo"><img src="../../Assets/img/vinyl.png" alt=""> <img src="" alt=""><a href=" ">Home</a></li>
        <ul>
        <li>
          <a href="produse.html">Merch</a>
        </li>
        <li>
          <a href="aboutUs.html">Music</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
        <li><a href="signup.html">Sign Up</a></li>
        
      </ul>
      
      <div id="darkModeSwitch">
        <label class="switch">
          <input type="checkbox" id="modeSwitch" />
          <span class="slider round"></span>
        </label>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="darkM">
      <h1>ContacteazƒÉ-ne</h1>
      <button id="mode-toggle">üåô Dark Mode</button>
    </header>

    <form id="contact-form">
      <label for="name">Nume</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Mesaj</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Trimite</button>
    </form>

    <footer>
      <p>&copy; 2025 CultureDrop. Toate drepturile rezervate.</p>
    </footer>
  </div>

  <script>
    const modeToggle = document.getElementById("mode-toggle");
    const body = document.body;

    modeToggle.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");

      if (body.classList.contains("dark-mode")) {
        modeToggle.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        modeToggle.textContent = "üåô Dark Mode";
      }
    });

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Mesajul tƒÉu a fost trimis cu succes! (simulat)");
      this.reset();
    });
  </script>
  
</body>
</html>
