    <h1>PC Configurator</h1>
    <div id="configurator">
      <div class="component">
        <label for="cpu">CPU:</label>
        <select id="cpu" class="dropdown">
          <option value="0">Selectează CPU</option>
          <option value="100">Intel i5</option>
          <option value="150">Intel i7</option>
          <option value="200">AMD Ryzen 5</option>
          <option value="250">AMD Ryzen 7</option>
        </select>
      </div>
      <div class="component">
        <label for="gpu">GPU:</label>
        <select id="gpu" class="dropdown">
          <option value="0">Selectează GPU</option>
          <option value="200">Nvidia GTX 1650</option>
          <option value="300">Nvidia GTX 1660</option>
          <option value="400">Nvidia RTX 2060</option>
          <option value="500">Nvidia RTX 3070</option>
        </select>
      </div>
      <div class="component">
        <label for="ram">RAM:</label>
        <select id="ram" class="dropdown">
          <option value="0">Selectează RAM</option>
          <option value="50">8GB DDR4</option>
          <option value="100">16GB DDR4</option>
          <option value="150">32GB DDR4</option>
        </select>
      </div>
      <div class="component">
        <label for="storage">Storage:</label>
        <select id="storage" class="dropdown">
          <option value="0">Selectează Stocarea</option>
          <option value="50">500GB SSD</option>
          <option value="100">1TB SSD</option>
          <option value="150">2TB HDD</option>
        </select>
      </div>
      <div class="component">
        <label for="total">Total Price:</label>
        <span id="total">0</span> <span id="total1"> Ron</span>
      </div>
    </div>
